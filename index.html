<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!--HEADER NAVIGATION START-->
    <header class="header">
        <nav class="nav">
            <div class="nav__split">
                <div class="nav__split--item"><a href="#" class="nav__split--link">About</a></div>
                <div class="nav__split--item"><a href="#" class="nav__split--link">Store</a></div>
            </div>
            <div class="nav__split">
                <div class="nav__split--item"><a href="" class="nav__split--link">Gmail</a></div>
                <div class="nav__split--item"><a href="" class="nav__split--link">Images</a></div>
               <div class="nav__split--item"><a href="" class="nav__split--link"><span class="material-icons material-icons-outlined">
                    apps
                </span></a></div>
               <div class="nav__split--item"><a href="" class="nav__split--link nav__split--link-btn">Sign in</a></div>
            </div>
        </nav>
    </header>
    <!--HEADER NAVIGATION END-->

    <!--MAIN SECTION START-->
    <main>
        <section class="main--section">
            <div class="main--section__logo">
                <img class="logo--img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo image">
            </div>
            <div class="main--section__form">
                <div class="form--style">
                    <div class="form--icon form--icon-search">
                        <span class="material-icons material-icons-outlined">
                            search
                        </span>
                    </div>
                    <input for type="search" name="search" id="search">
                    <div class="form--icon form--icon-mic">
                        <span class="material-icons material-icons-outlined">
                            mic
                        </span>
                    </div>
                </div>
            </div>
            <div class="buttons">
             <input class="button" type="submit" value="Google Search">
             <input class="button" type="submit" value="I'm Feeling Lucky">
            </div>
        </section>
    </main>
    <!--MAIN SECTION END-->

    <!--FOOTER SECTION START-->
    <footer class="footer">
      <nav class="footer--nav">
            <div class="footer--nav__split">
            <a href="" class="footer--link">Advertising</a>
            <a href="" class="footer--link">Business</a>
            <a href="" class="footer--link">How Search works</a>
            </div>
            <div class="footer--nav__split">
                <a href="" class="footer--link">Privacy</a>
                <a href="" class="footer--link">Terms</a>
                <a href="" class="footer--link">Settings</a>
            </div>
      </nav>
    </footer>
    <!--FOOTER SECTION END-->


</body>
</html>
